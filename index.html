<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="search_bar">
        <input type="text" placeholder="Type name here..." id="searchInput">
        <button id="searchButton">Search</button>
    </div>
    <div class="userInfo">
        <div class="avatar">
            <img src="https://e7.pngegg.com/pngimages/799/987/png-clipart-computer-icons-avatar-icon-design-avatar-heroes-computer-wallpaper.png" id="user_avatar" alt="avatar">
        </div>
        <div class="name">
            <p id="userName"><a href="#home" target="_blank">SampleName</a></p>
        </div>
        <div class="popularity">
            <span id="followers"><a href="#" target="_blank">followers</a></span>
            <span id="followers_number">1</span>
            <span>‚óè</span>
            <span id="following"><a href="#" target="_blank">following</a></span>
            <span id="following_number">1</span>
        </div>
        <div id="bio">
            Lorem ipsum dolor sit amet.
        </div>
        <div id="site">
            <a href="#" target="_blank">Site</a>
            <img alt="site"/>
        </div>
    </div>
    <div class="repoInfo"></div>
    <footer id="footer">made by vishal / 
        <a href="https://github.com/V1sh4lC/github_profile_fetcher">source</a>
    </footer>
    <script src="script.js"></script>
    <script type="module" src="imports.js"></script>
</body>
</html>
